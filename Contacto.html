<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
    
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contacto.css">
    </head>

    <body class="cuerpo">
        <header>
            <div class="caja">
                <h1><img src="img/blanco.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Proyectos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <p class="informacion">¡ATENCION!<br><br>
                Esta pagina es solo de muestra y su funcion de contacto NO se encuenta implementada.
            </p>

            <form>
                <label for="nombre-apellido">Nombre y Apellido </label><input type="text" id="nombre-apellido" class="input-padron" required placeholder="Juan Perez">
                <!--con required obligamos al usuario a llenar los campos para poder enviar el formulario-->
                <label for="correo">Correo </label><input type="email" id="correo" class="input-padron" required placeholder="email@ejemplo.com">
                <!--placeholder sirve para darle al usuario un ejemplo del tipo de dato que debe ingresar-->
                <label for="telefono">Telefono </label><input type="tel" id="telefono" class="input-padron" required placeholder="XX XXXX XXXX">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="68" rows="10" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend id="preferencia">¿Como le gusta que lo contacte?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" 
                    id="radio-email">E-mail</label>
                    <!--
                        al darle un valor name igual a todos podras obligar al usuario a 
                        escoger solo una de las opciones
                    -->
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" 
                    id="radio-telefono">Telefono</label>
                    <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" 
                    id="radio-WhatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend id="horario">¿En que horario prefiere ser contactado?</legend>
                    <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recibir novedades de mis desarrollos?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes - Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Fin de semana</td>
                        <td>10h ~ 18h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <p class="Copyright">&copy Copyrigth K3yr0nym0us - 2022</p>
        </footer>
    </body>
</html>
